<ion-menu side="left" [content]="content">

  <ion-content>
     <ion-item>
    <ion-avatar>
      <img src="../../assets/imgs/logo.png">
    </ion-avatar>
     </ion-item>
    <ion-list>

      <button text-center ion-button clear class="menu_btn" *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon name='nutrition'></ion-icon>
          {{ p.title}}
      </button>
    </ion-list>
    <button ion-button icon-only clear justify-content>
      <ion-icon name='power' dark></ion-icon>
    </button>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
